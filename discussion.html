<h1 class="w3-xxlarge" style="text-align:center">Comments</h1>
<table id="comments">
	<tr>
		<th>Name</th>
		<th>Date</th>
		<th>Title</th>
		<th>Comment</th>
	</tr>
	<tr>
		<td>John Green</td>
		<td>10/09/2020</td>
		<td>Hello</td>
		<td>Great Website. It is really educational!</td>
	</tr>
	<tr>
		<td>Rick Riordan</td>
		<td>10/01/2020</td>
		<td>Question</td>
		<td>What are some relaxation techniques I can use?</td>
	</tr>
</table>
 		
<h1 class="w3-xxlarge" style="text-align:center">New Comment</h1>
	<form id="newComment" style="text-align:center">
  		<label for="name">Name:</label><br>
  		<input type="text" id="name" name="name"><br>
  		<label for="date">Date: </label><br>
  		<input type="text" id="date" name="date"><br>
  		<label for="title">Title:</label><br>
  		<input type="text" id="title" name="title"><br>
  		<label for="comment">Comment: </label><br>
  		<input type="text" id="comment" name="comment">
  		<input type="submit" id="submit" name="submit" value="Post" onclick="writeComment();return false;">
</form>
<script> 
	function writeComment(){

		var table=document.getElementById("comments");
		var row=table.insertRow(1);
		var nameCell = row.insertCell(0);
		var dateCell = row.insertCell(1);
		var titleCell = row.insertCell(2);
		var commentCell = row.insertCell(3);
		var name = document.getElementById("name").value;
		var date = document.getElementById("date").value;
		var title = document.getElementById("title").value;
		var comment = document.getElementById("comment").value;
		
		nameCell.innerHTML = name;
		dateCell.innerHTML = date;
		titleCell.innerHTML = title;
		commentCell.innerHTML = comment;
		
		document.getElementById("newComment").reset();
		
	}


</script>
